<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">Listado de Productos</span>
                    <button class="btn-success float-end mt-2" routerLink="/crear-producto">Nuevo</button>
                    <table class="table table-striped mt-3">
                        <thead>
                          <tr>
                            <th scope="col">Producto</th>
                            <th scope="col">Categoria</th>
                            <th scope="col">Descripcion</th>
                            <th scope="col">Cantidad</th>
                            <th scope="col"></th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr  *ngFor="let producto of listProductos">
                            <th>{{producto.nombre}}</th>
                            <td>{{producto.categoria}}</td>
                            <td>{{producto.descripcion}}</td>
                            <td>{{producto.cantidad}}</td>
                            <td>
                                <i [routerLink]="['/editar-producto',producto._id]" routerLinkActive="router-link-active"  class="fa-solid fa-pen-to-square text-primary"></i>
                                <i (click)="eliminarProducto(producto._id)" class="fa-solid fa-trash-can text-danger"></i>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                      <h5 *ngIf="listProductos.length == 0">No hay productos para mostrar</h5>
                </div>
            </div>
        </div>
    </div>
</div>
